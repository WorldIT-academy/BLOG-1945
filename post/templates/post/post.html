{% extends 'base.html' %}
{% load static %}

{% block title %}
    Post page
{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static 'post/css/post.css' %}">
{% endblock %}

{% block content %}
    <h1>Post</h1>
    {% for post in posts %}
        <p>{{ post.title }}</p>
        <p>{{ post.content }}</p>
        <p>Posted by: {{ post.author }}</p>
    {% endfor %}
{% endblock %}
